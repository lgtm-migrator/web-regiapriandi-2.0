apiVersion: batch/v1
kind: Job
metadata:
  name: webregi-migrate
spec:
  template:
    spec:
      containers:
        - name: webregi-v2-app
          image: regiapriandi012/bismillah-webregi-v2-final-deploykube:latest
          command: ["/bin/sh","-c"]
          args: ["python manage.py makemigrations webregi && python manage.py migrate"]
          env:
            - name: DATABASE_USER
              value: "regiapriandi"
            - name: DATABASE_PASSWORD
              value: "kiJ2Hfr%04xY"
            - name: DATABASE_HOST
              value: "db"
            - name: DATABASE_NAME
              value: "db"
      restartPolicy: Never
  backoffLimit: 5

