apiVersion: apps/v1
kind: Deployment
metadata:
  name: webregi-v2-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webregi-v2-app
  template:
    metadata:
      labels:
        app: webregi-v2-app
    spec:
      containers:
      - name: webregi-v2-app
        image: regiapriandi012/bismillah-berhasil:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_HOST
          value: "db"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASSWORD
          value: "postgres"
        - name: DATABASE_NAME
          value: "postgres"
