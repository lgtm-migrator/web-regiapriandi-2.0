apiVersion: apps/v1
kind: Deployment
metadata:
  name: webregi-v2-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webregi-v2-app
  template:
    metadata:
      labels:
        app: webregi-v2-app
    spec:
      containers:
      - name: webregi-v2-app
        image: regiapriandi012/bismillah-webregi-v2-final-deploykube:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_HOST
          value: "db"
        - name: DATABASE_USER
          value: "regiapriandi"
        - name: DATABASE_PASSWORD
          value: "kiJ2Hfr%04xY"
        - name: DATABASE_NAME
          value: "db"
